<table class="container table table-borderless">
  <thead class="p-3 mb-2 text-white">
    <tr>
      <th scope="col">Options</th>
      <th scope="col">Values</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let formOption of formOptions">
      <td scope="row">
        {{ formOption.name }}
      </td>
      <td>
        <select
          class="form-control"
          name="value"
          #v
          (change)="onChange(v.value, formOption.id)"
          [disabled]="selectDisabled == true"
        >
          <option
            *ngFor="let formValue of formOption.values"
            [value]="formValue.id"
            [selected]="formOption.selectedValueId === formValue.id"
          >
            {{ formValue.name }}
          </option>
        </select>
      </td>
    </tr>
  </tbody>
</table>

<div class="text-center">
  <button class="btn mt-1" (click)="toggleSelectDisabled()">
    {{ buttonText }}
  </button>
</div>

<div class="mt-3 text-center"><a routerLink="/">Go back</a></div>
